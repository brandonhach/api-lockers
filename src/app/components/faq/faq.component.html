<div
  class="w-full h-[90vh] flex flex-col items-center justify-center font-mulish pt-2"
>
  <!-- Title Card -->
  <div class="w-full h-1/3 flex flex-col items-center justify-center">
    <h1 class="text-6xl font-extrabold text-primary">
      Frequently Asked Questions
    </h1>
    <h3 class="w-1/3 text-center pt-2 text-xl text-neutral/70">
      Can't find the question you are looking for? Reach out to our community
      manager to receive help or directly
      <span
        class="underline text-secondary-content hover:text-secondary-content/70 cursor-pointer"
        >contact a specialist</span
      >
    </h3>
  </div>
  <!-- Collapse Content -->
  <div class="w-2/3 h-2/3 flex flex-col items-start justify-start">
    <div
      *ngFor="let faq of faqs"
      tabindex="0"
      class="collapse collapse-plus bg-base-100 border-base-300 border"
    >
      <input type="checkbox" />
      <div class="collapse-title font-semibold text-2xl">
        {{ faq.question }}
      </div>
      <div class="collapse-content text-xl">
        {{ faq.answer }}
      </div>
    </div>
  </div>
</div>
